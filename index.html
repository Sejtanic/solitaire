<!DOCTYPE html>
<html lang="en">
  <head>
    <header class="header">&copy; 2022 Haris Šejtanić</header>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer type="module" src="script.js"></script>
    <title>Solitare</title>
  </head>
  <body>
    <div class="container">
      <div class="end-game-placement">
        <div class="deck-card-switch">
          <div class="card-visual main-deck" draggable="false"></div>
          <div class="card-visual new-deck-card"></div>
        </div>
        <div class="new-game-button">
          <button class="btn">New Game</button>
        </div>
        <div class="final-card-placement">
          <div class="card-visual final-playing-area first-card"></div>
          <div class="card-visual final-playing-area second-card"></div>
          <div class="card-visual final-playing-area third-card"></div>
          <div class="card-visual final-playing-area forth-card"></div>
        </div>
      </div>
      <div class="main-card-area">
        <div class="card-visual main-playing-area first-card-place"></div>
        <div class="card-visual main-playing-area second-card-place"></div>
        <div class="card-visual main-playing-area third-card-place"></div>
        <div class="card-visual main-playing-area forth-card-place"></div>
        <div class="card-visual main-playing-area fifth-card-place"></div>
        <div class="card-visual main-playing-area sixth-card-place"></div>
        <div class="card-visual main-playing-area seventh-card-place"></div>
      </div>
    </div>
  </body>
</html>
